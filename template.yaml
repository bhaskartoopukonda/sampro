AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Application template 
  
Globals:
  Function:
    Timeout: 150
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Function
    Properties:
      #CodeUri: NotificationService/ArchiveNotification
      Handler: index.handler
      Runtime: nodejs12.x
      AutoPublishAlias: live
      Policies:
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action: '*'
            Resource: '*'
      Events:
        ArchiveNotification:
          Type: Api 
          Properties:
            Path: /
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
      Runtime: nodejs12.x
      Handler: index.handler
      InlineCode: |
        def handler(event, context):
            return {'body': 'Idexcel Automation!', 'statusCode': 200}
